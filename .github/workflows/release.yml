name: Publish collection to Galaxy
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update version
        run: |
          sed -i -e "s/^version:.*/version: ${{ github.event.inputs.version }}/g" pretsa/automate/galaxy.yml

      - name: Release
        uses: jreleaser/release-action@v2
        env:
          JRELEASER_PROJECT_VERSION: ${{ github.event.inputs.version }}
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GALAXY_API_KEY: ${{ secrets.GALAXY_API_KEY }}

      - name: Commit version
        run: |
          git add pretsa/automate/galaxy.yml
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Action"
          git commit -a -m "Releasing PRETSA automate version ${{ github.event.inputs.version }}"
          git push origin main